{% load static %}
<html>
	<head>
		<title>Vote for future !</title>
		<link rel="stylesheet" href="{% static 'poll/style.css' %}" type="text/css" >
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext"  type="text/css">

	</head>

	<body>
		<div class="page-header">
            <h1><a href="">Vote for future !</a></h1>
        </div>

		{% if latest_question_list %}
	    <ul>
	    {% for question in latest_question_list %}
	    <div>
	        <h2><li><a href="{% url 'poll:detail' question.id %}">{{ question.question_text }}</a></li></h2>
	    </div>
	    {% endfor %}
	    </ul>
	    {% else %}
	    <p>No polls are available.</p>
	    {% endif %}

	</body>
	
<html>
